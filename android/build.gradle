apply plugin: 'com.android.application'

android {
    compileSdkVersion 32
    defaultConfig {
        applicationId "net.akrain.moneta"
        namespace "net.akrain.moneta"
        minSdkVersion 21
        targetSdkVersion 32
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner \
            "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles \
                getDefaultProguardFile("proguard-android-optimize.txt"), \
                "proguard-rules.pro"
        }
    }
}
